<html>
	<head>
		<title>Report helper</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Merriweather" rel="stylesheet">

		<script src="../libs/moment.min.js"></script>
		<script src="../libs/jquery-2.2.4.min.js"></script>
		<script src="popup.js"></script>

		<style>
			body {
				overflow: hidden;
				background: white;
				width: 370px;
				height: 90px;
				max-height: 90px;
				margin: 0;
				overflow: hidden;
			}

			#left div {
				cursor: pointer;
				text-align: center;
				width: 100%;
				font-family: 'Open Sans', sans-serif;
				background: #f8f8f8;
				padding: 0;
				font-size: 1.21em;
				height: 50px;
				display: flex;
				align-items: center;
				justify-content: center;
			}

			#left div:hover {
				background: #5577ee;
				color: white;
			}
			#header h1 {
				text-align: center;
				color: #fff;
				font-family: "Merriweather", serif;
				font-size: 1.8em;
				margin-right: .5em;
			}
			.start, .stop{
				margin: 0;
				height: 150px;
				width: 100%;
			}
			.start h1, .stop h1{
				color: #fff;
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0;
				height: 150px;
				transition: color .4s, background .4s;
				padding: 0;
				cursor: pointer;
			}
			.stop, .stop h1{
				background: #f44336;
			}
			.stop:hover, .stop h1:hover {
				background: #f72a1b;
			}
			.start, .start h1{
				background: #5cb85c;
			}
			.start:hover, .start h1:hover {
				background: #4cae4c;
			}
			#header {
				width: 100%;
				display: flex;
				flex-wrap: nowrap;
				justify-content: center;
				background: #ba68c8;
				align-items: center;
				padding: 1em 0;
			}
			#right {
				width: 53%;
			}
			#left {
				width: 47%;
			}
			#content {
				display: flex;
				justify-content: center;
				flex-wrap: nowrap;
			}

		</style>
	</head>
	<body>
		<div id="header">
			<h1> Advisor Toolbox - v1.3.4 </h1>
			<img src="../img/panda-48x48.png" />
		</div>
		<div id="content">
			<div id="right">
				<div id="clock-in-out"><h1></h1></div>
			</div>
			<div id="left">
				<div id="start-stop">Open/Close Reports Panel</div>
				<div id="open-options">Options &amp; Usage Guide</div>
				<div class="new" id="open-invoice">Create Invoice</div>
			</div>
			
		</div>

	</body>
</html>
