<html>
	<head>
		<title>Report helper</title>
		<link href="https://fonts.googleapis.com/css?family=Open+Sans|Merriweather" rel="stylesheet">

		<script src="../libs/moment.min.js"></script>
		<script src="../libs/jquery-2.2.4.min.js"></script>
		<script src="popup.js"></script>

		<style>
			body {
				overflow: hidden;
				background: white;
				width: 370px;
				height: 90px;
				max-height: 90px;
				margin: 0;
				overflow: hidden;
			}

			#left div {
				cursor: pointer;
				text-align: center;
				width: 100%;
				font-family: 'Open Sans', sans-serif;
				background: #f8f8f8;
				padding: .5em;
				font-size: 1.21em;
			}

			#left div:hover {
				background: #5577ee;
				color: white;
			}
			#header h1 {
			    text-align: center;
    			color: #fff;
			    margin: 0 .5em 0 0;
			    font-family: "Merriweather", serif;
			    font-size: 1.8em;
			}
			.start, .stop{
				margin: 0;
				height: 100%;
				width: 100%;
			}
			.start h1, .stop h1{
				color: #fff;
				display: flex;
				justify-content: center;
				align-items: center;
				margin: 0;
				height: 157%;
				transition: color .4s, background .4s;
			}
			.stop, .stop h1{
				background:red;
			}
			.stop:hover, .stop h1:hover {
				background: #fff;
				color: red;
				cursor: pointer;
			}
			.start, .start h1{
				background: #7cb342;
			}
			.start:hover, .start h1:hover {
				background: #fff;
				color: #7cb342;;
				cursor: pointer;
			}
			#header {
				width: 100%;
				display: flex;
				flex-wrap: nowrap;
				justify-content: center;
				background: #ba68c8;
				align-items: center;
				padding: 1em 0;
			}
			#right {
				width: 51%;
			}
			#left {
				width: 45%;
			}
			#content {
				display: flex;
				justify-content: space-between;
				flex-wrap: nowrap;
			}

		</style>
	</head>
	<body>
		<div id="header">
			<h1> Advisor Toolbox - v1.2.7 </h1>
			<img src="../img/panda-48x48.png" />
		</div>
		<div id="content">
			<div id="left">
				<div id="start-stop">Open/Close Reports Panel</div>
				<div id="open-options">Options &amp; How-To Guides</div>
				<div class="new" id="open-invoice">Create Invoice</div>
			</div>
			<div id="right">
				<div id="clock-in-out"><h1></h1></div>
			</div>
		</div>

	</body>
</html>
